# Redis 配置文件 - 开发环境优化

# 网络配置
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# 通用配置
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis.log

# 数据持久化配置（开发环境使用 RDB）
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存优化配置
maxmemory 200mb
maxmemory-policy allkeys-lru

# 其他配置
databases 16
appendonly no

